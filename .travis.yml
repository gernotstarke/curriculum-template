language: java
install: true
jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew
  
  
deploy:
  provider: releases
  api_key:
    secure: $GITHUB_TOKEN
  file:
    - "build/template-curriculum_DE_prod.pdf"
    - "build/template-curriculum_EN_prod.pdf"
    - "build/template-curriculum_remarks_de_en.html"
    - "build/template-curriculum_remarks_de_en.pdf"
